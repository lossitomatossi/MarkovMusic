plugins {
    id 'java'
    id 'jacoco'
    id 'application'
    id 'checkstyle'
}


mainClassName = 'MarkovMusic.Main'

run {
    standardInput = System.in
    standardOutput = System.out
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
    }
}

check.dependsOn jacocoTestReport

checkstyle {
  ignoreFailures = true
  maxWarnings = 0
}